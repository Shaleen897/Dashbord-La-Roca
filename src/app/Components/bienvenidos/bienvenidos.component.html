
<div id="main" class="animated fadeIn fast">
	<div class="head">
		<div class="col-div-6">
<span style="font-size:30px;cursor:pointer; color: white;" class="nav"  >&#9776; Dashboard</span>
<span style="font-size:30px;cursor:pointer; color: white;" class="nav2"  >&#9776; Dashboard</span>
</div>
	
	<div class="col-div-6">
	<div class="profile">

		<img src="../../../assets/user-image.png" class="pro-img" />
		<p>{{adminName}} <span>Gerente</span></p>
	</div>
</div>
	<div class="clearfix"></div>
</div>

	<div class="clearfix"></div>
	<br/>
	
	<div class="col-div-3">
		<div class="box">
			<p>{{usersAdm.length}}<br/><span>Clientes</span></p>
			<i class="fa fa-users box-icon"></i>
		</div>
	</div>
	<div class="col-div-3">
		<div class="box">
			<p>{{productos.length}}<br/><span>Productos</span></p>
			<i class="fa fa-list box-icon"></i>
		</div>
	</div>
	<div class="col-div-3">
		<div class="box">
			<p>{{pedidoadm.length}}<br/><span>Pre-Ordenes</span></p>
			<i class="fa fa-shopping-bag box-icon"></i>
		</div>
	</div>
	<div class="col-div-3">
		<div class="box">
			<p>0<br/><span>Pagos Online</span></p>
			<i class="fa fa-credit-card box-icon"></i>
		</div>
	</div>
	<div class="clearfix"></div>
	<br/><br/>
	<div class="col-div-8">
		<div class="box-8">
		<div class="content-box">
			<p style="color: white;">Productos <span></span></p>
			<br/>
			<table>
  <tr>
    <th>Nombre</th>
    <th>Departamento</th>
    <th>Cantidad</th>
  </tr>
  <tr *ngFor="let producto of productos">
    <td>{{producto.producto}}</td>
    <td>{{producto.departamento}}</td>
    <td>{{producto.existencia}}</td>
  </tr>
  
</table>
		</div>
	</div>
	</div>

	<div class="col-div-4">
		<div class="box-4">
		<div class="content-box">
			<p style="color: white;">Ventas <span></span></p>

			<div class="circle-wrap">
    <div class="circle">
      <div class="mask full">
        <div class="fill"></div>
      </div>
      <div class="mask half">
        <div class="fill"></div>
      </div>
      <div class="inside-circle"> 2% </div>
    </div>
  </div>
		</div>
	</div>
	</div>
		
	<div class="clearfix">
		
	</div>

</div>
